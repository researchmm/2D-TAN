WORKERS: 16

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log
DATA_DIR: ./data/ActivityNet

DATASET:
  NAME: ActivityNet
  VIS_INPUT_TYPE: c3d
  NO_VAL: False
  NUM_SAMPLE_CLIPS: 256
  TARGET_STRIDE: 4
  NORMALIZE: True
  RANDOM_SAMPLING: False

TEST:
  BATCH_SIZE: 32
  RECALL: 1,5
  TIOU: 0.3,0.5,0.7
  EVAL_TRAIN: True
  NMS_THRESH: 0.5

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  BATCH_SIZE: 32
  LR: 0.0001
  WEIGHT_DECAY: 0.0000
  MAX_EPOCH: 100
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.5
    MAX_IOU: 1.0
    BIAS: 0.0

TAN:

  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 500
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 4
      STRIDE: 4

  PROP_MODULE:
    NAME: SparsePropMaxPool
    PARAMS:
      NUM_SCALE_LAYERS: [16,8,8]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 512
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 512
      HIDDEN_SIZES: [512, 512, 512, 512]
      KERNEL_SIZES: [9, 9, 9, 9]
      STRIDES: [1, 1, 1, 1]
      PADDINGS: [16, 0, 0, 0]
      DILATIONS: [1, 1, 1, 1]

  PRED_INPUT_SIZE: 512

MODEL:
  NAME: TAN
  CHECKPOINT: ./checkpoints/ActivityNet/iter005845-0.5945-0.8744.pkl